<!DOCTYPE html>
<html>
  <head>
    <title>Tables exercise</title>
  </head>
  <style>
    thead {
      background-color: black;
      color: white;
    }
    td {
      border: 1px solid black;
    }
    tfoot {
      color: red;
    }
    caption {
      color: aqua;
    }
  </style>
  <body>
    <table>
      <h1>Tables</h1>
      <caption>
        Top IMDB Rated Movies
      </caption>
      <thead>
        <tr>
          <th>movie title</th>
          <th>Release year</th>
          <th>IDMB ratings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Shawshank Redemption</td>
          <td>1994</td>
          <td>9.2</td>
        </tr>
        <tr>
          <td>The Godfather</td>
          <td>1972</td>
          <td>9.2</td>
        </tr>
        <tr>
          <td>The Dark Knight</td>
          <td>2008</td>
          <td>9.0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>2008</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
